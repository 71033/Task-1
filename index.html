<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Calculator</h2>
        </div>
        <form action="get">
            <div class="inputNum">
                <label for="num1">
                    Enter a first number:
                </label>
                <input type="number" id="num1" placeholder="Enter a number">
            </div>
            <div class="inputOp">
                <label for="op">
                    Select Operator:
                </label>
                <select id="op">
                    <option value="" selected disabled>Select Operator</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">รท</option>
                    <option value="%">%</option>
                </select>
            </div>
            <div class="inputNum">
                <label for="num2">
                    Enter a second number:
                </label>
                <input type="number" id="num2" placeholder="Enter a number">
            </div>
            <div id="calc">
                <button type="submit" class="cal">Calculate</button>
            </div>
        </form>
        <div class="result">
            <h2 id = "result"></h2>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
